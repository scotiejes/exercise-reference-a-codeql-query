name: "Code Scanning - Action"

on:
  pull_request:
    branches: [main]

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: ./.github/codeql/codeql-config.yml

